name: tictactoe
description: Tic tac toe game in flutter


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3

  get: ^4.3.8

  shared_preferences: ^2.0.7

  logging: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  #testing
  test: ^1.15.7 #can not upgrade to null safety versions because of conflicts with flutter_test
  mockito: ^5.0.15

  flutter_lints: ^1.0.4


flutter:
  uses-material-design: true

  assets:
    - assets/i18n/
